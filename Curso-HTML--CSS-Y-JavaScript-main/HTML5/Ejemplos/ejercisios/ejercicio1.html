<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto Personalizado</title>
    <style>
        /* Estilos generales para el cuerpo */
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        /* Estilo para la lista ordenada */
        ol {
            border: 2px solid red;
            padding: 10px;
            list-style-type: decimal;
        }

        /* Estilo para los elementos de la lista */
        ol li {
            margin: 5px 0;
        }

        /* Estilo para la nueva sección */
        #nueva-seccion {
            border: 2px solid red;
            padding: 20px;
            margin-top: 20px;
        }

        /* Contenedor de la imagen */
        .imagen-contenedor {
            border: 2px solid red;
            padding: 10px;
            margin-top: 20px;
            text-align: center;
        }

        /* Estilo para la imagen */
        .imagen-estilizada {
            max-width: 100%;
            height: auto;
            border: 2px solid red;
        }
    </style>
</head>
<body>
    <!-- Lista ordenada -->
    <ol>
        <li>Elemento </li>
        <li>Elemento </li>
        <li>Elemento </li>
    </ol>

    <!-- Nueva sección -->
    <section id="nueva-seccion">
        <h2>Bienvenidos a mi página jesus 186</h2>
        <p>PERRITO BONITO .</p>
    </section>

    <!-- Imagen estilizada -->
    <div class="imagen-contenedor">
        <img src="imagenes/hq720.jpg" alt="Ejemplo de imagen estilizada" class="imagen-estilizada">
    </div>
</body>
</html>
