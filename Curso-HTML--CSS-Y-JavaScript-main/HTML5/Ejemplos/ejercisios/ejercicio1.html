<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto Personalizado</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Cambiamos la lista desordenada por una ordenada -->
    <ol>
        <li>Elemento 1</li>
        <li>Elemento 2</li>
        <li>Elemento 3</li>
    </ol>

    <!-- Nueva sección con encabezado y párrafo -->
    <section id="nueva-seccion">
        <h2>Bienvenidos a mi página</h2>
        <p>Esta es una nueva sección añadida para personalizar el proyecto. Aquí puedes incluir contenido adicional.</p>
    </section>

    <!-- Imagen añadida con clases para estilizar -->
    <div class="imagen-contenedor">
        <img src="imagen.jpg" alt="Descripción de la imagen" class="imagen-estilizada">
    </div>
</body>
</html>
